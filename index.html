<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booring</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body>
        <div id="content">
            <div id="search">
                <button id="search-btn">Search</button>
                <select id="domain-select">
                    <option value="danbooru">danbooru</option>
                    <option value="gelbooru">gelbooru</option>
                    <option value="yandere">yande.re</option>
                    <option class="advanced-domain" value="rule34">rule34.xxx</option>
                </select>
                <div id="header-right-side">
                    <a id="help-btn" href="help.html" target="_blank">Help</a>
                    <button id="clear-cached-tags">Clear Cache</button>
                </div>
                <textarea type="text" id="search-box" spellcheck="false">rating:g
aether_(genshin_impact)
lumine_(genshin_impact)
kimono
-venti_(genshin_impact)</textarea>
                <div id="suggestions"></div>
            </div>
            <div id="results">
                <div id="column-1" class="column"></div>
                <div id="column-2" class="column"></div>
                <span id="initial-text">Enter your search term above, one per line, and click "search"</span>
            </div>
            <div id="footer">
                <button id="more-btn" hidden>Show More</button>
                <span id="loading-msg" hidden>Loading...</span>
            </div>
        </div>
        <div id="fullscreen-container" hidden>
            <div>
                <img id="fullscreen-image" class="fullscreen-content" />
                <video controls loop id="fullscreen-video" class="fullscreen-content">
                    <source id="fullscreen-video-src" type="video/mp4"></source>
                </video>
            </div>
            <div id="danbooru-post-info">
                <div id="post-top-bar">
                    <a id="prev-post" href="#">&lt;&lt;</a>
                    <div id="downscale-info">
                        <span id="downscale-warning"></span> <a id="view-original" target="_blank">(view original)</a> 
                    </div>
                    <a id="next-post" href="#">&gt;&gt;</a>
                </div>
                <a id="fullscreen-close" href="#" onclick="return false">Back</a>
                <h3>Information</h3>
                <p>
                    ID: <span id="danbooru-post-id"></span> <a id="copy-link" href="#" onclick="return false">(copy link)</a> <a id="danbooru-open-post" target="_blank">(open original post)</a><br>
                    Date: <span id="danbooru-post-date"></span><br>
                    Size: <span id="danbooru-post-filesize" target="_blank"></span><br>
                    Source: <a id="danbooru-post-source" target="_blank"></a><br> 
                    Rating: <span id="danbooru-post-rating"></span><br>
                    Score: <span id="danbooru-post-score"></span><br>
                    Favourites: <span id="danbooru-post-fav-count"></span><br>
                </p>
                <div id="danbooru-artist-section">
                    <h4>Artist</h4>
                    <span id="danbooru-artist-tags" class="taglist tag-artist"></span>
                </div>
                <div id="danbooru-copyright-section">
                    <h4>Copyright</h4>
                    <span id="danbooru-copyright-tags" class="taglist tag-copyright"></span>
                </div>
                <div id="danbooru-character-section">
                    <h4>Characters</h4>
                    <span id="danbooru-character-tags" class="taglist tag-character"></span>
                </div>
                <div id="danbooru-general-section">
                    <h4>General</h4>
                    <span id="danbooru-general-tags" class="taglist tag-general"></span>
                </div>
                <div id="danbooru-meta-section">
                    <h4>Meta</h4>
                    <span id="danbooru-meta-tags" class="taglist tag-meta"></span>
                </div>
            </div>
        </div>
        <script src="jquery-new.js"></script>
        <script src="core.js"></script>
        <script src="index.js"></script>
    </body>
</html>
