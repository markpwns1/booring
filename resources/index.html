<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booring</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div id="app">
            <div id="view-default">
                <div id="pane-left">
                    <div id="header">
                        <h1 id="header-title">booring</h1>
                        <img id="header-search" tabindex="1" src="icon-search.png">
                    </div>
                    <div id="results-placeholder">
                        <img id="results-placeholder-image" src="icon-search.png">
                        <h2>Search for something!<br>Results will show up here.</h2>
                    </div>
                    <div id="results-scrollview">
                        <div id="results" style="display: none;">
                            <div id="results-column-left"></div>
                            <div id="results-column-right"></div>
                        </div>
                        <div id="results-footer" style="display: none;">
                            <span id="results-footer-text"></span>
                            <button id="btn-load-more" style="display: none;">Show more...</button>
                            <button id="btn-different-search" style="display: none;">Try another search...</button>
                            <button id="btn-cancel-search" style="display: none;">Cancel</button>
                        </div>
                    </div>
                </div>
                <div id="pane-right">
                    <div id="post-placeholder">
                        <img id="results-placeholder-image" src="icon-image.png">
                        <h2>Click on an image!<br>The full post will appear here.</h2>
                    </div>
                    <div id="post" style="display: none;">
                        <img id="btn-close-post" src="icon-close.png">
                        <video id="post-video" controls loop muted style="display: none;"></video>
                        <img id="post-image">
                        <div id="post-top-bar">
                            <button id="btn-prev-post" href="#" class="">&lt;&lt;</button>
                            <div id="post-downscale-info">
                                <span id="post-downscale-warning">Resized to 49% of original</span><button id="btn-view-fullsize" target="_blank" href="https://cdn.donmai.us/original/da/fa/dafa58d3f6a53b65461c7e9a0d1ab3e3.jpg">Open Full-size Image</button> 
                            </div>
                            <button id="btn-next-post" href="#" class="">&gt;&gt;</button>
                        </div>
                        <div id="post-body">
                            <h2 id="post-info-header">Information</h2>
                            <div id="post-action-section">
                                <button id="btn-copy-link">Copy Link</button>
                                <button id="btn-open-original" _target="blank">Open Original Post</button>
                                <button id="btn-download" _target="blank">Download</button>
                            </div>
                            <!-- <span class="post-property"><b>Site</b>: <span id="post-property-site"></span></span>
                            <span class='post-property'><b>ID</b>: <span id="post-property-id" ></span></span> -->
                            <div id="post-info"></div>
                            <div id="post-tag-types"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="view-search" style="display: none;">
                <div style="height: 30px">
                    <button id="btn-search">Search</button><select id="search-site">
                    </select><button id="btn-safe-search">Safe Search: ON</button> <button id="btn-exit-search">Back</button>
                </div>
                <div><h2 id="search-tag-header-no-tags">NO TAGS SELECTED</h2></div>
                <div id="search-tag-display">
                    <h2 id="search-tag-header">SELECTED TAGS</h2><button id="btn-clear">Clear All</button>
                    <div id="search-current-tags"></div>
                </div>
                <input id="search-input" type="text" placeholder="Enter tag here..."></textarea>
                <div id="search-autocomplete"></div>
            </div>
        </div>
        <script src="jquery.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
